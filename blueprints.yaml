name: Markdown Font Awesome
version: 1.0.2
description: "Adds support for Font Awesome icons in Markdown using :emoji: syntax"
icon: flag
author:
  name: Joshua Lotz
  email: joshualotz@gmail.com
  url: https://github.com/yoshikin
license: MIT
homepage: https://github.com/StellarisStudio/grav-plugin-markdown-fontawesome
keywords: markdown, fontawesome, emoji
form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
